<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<script>
    let count = 0;
    function Counter() {
        count = count + 1;
        document.getElementById("val").innerHTML = count;
    }
</script>

<body>
    <h1 id='val'>0</h1>
    <button onClick='Counter()'>Add</button>
</body>

</html>

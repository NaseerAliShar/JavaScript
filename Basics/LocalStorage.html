        let prev = localStorage.getItem("student");     // Get From LocalStorage

        function studentinfo(name, city, id, age) {
            let std = {
                name: prompt("Enter Student Name:"),
                city: prompt("Enter City Name:"),
                id: +prompt("Enter Student ID:"),
                age: +prompt("Enter Student Age:")
            };
            student.push(std)
            console.log(student);
            let stringify = JSON.stringify(student);    // Convert into String
            localStorage.setItem("student",stringify);   // Save into LocalStorage
        }

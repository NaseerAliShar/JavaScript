<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
    <script>
        // Method 1
        // let item = {
        //     "bool":true,
        //     "number":450,
        //     "string":"Naseer",
        // }
        // console.log(item['number']);
        // console.log(item['string']);
        // console.log(item['bool']);
        // console.log(item);

        // Method 2
        const sym = Symbol("Key1")
        let obj = {
            fname: "Naseer",
            lname: "Ali",
            email: 'naseerbaloch7427',
            [sym]: "Key2",
            array: [10, 20, 30, 40],
            salary: function () {
                return 2000;
            },
            fullname: function () {
                return this.fname + " " + this.lname;
            }
        }
        console.log(obj);
        console.log([sym]);
        console.log(obj.fname);
        console.log(obj.lname);
        console.log(obj.array);
        console.log(obj.salary());
        console.log(obj.fullname());

        // Method 3
        let obj2 = {
            b: "Naseer",
            a: "Nadeem",
            c: "Ghaffar",
            arr: [1, 2, 3, 4, 5],
            fun1: function () {
                return 1000;
            },
            fun2: function () {
                console.log("This is Console Log");
            },
            nestobj: {
                nest: "Nested",
                obj: "Objects"
            }
        };
        obj2.d = "Mehrab";
        obj2['e'] = "Murtaza";
        obj2.fun2();
        console.log(obj2);
        console.log(obj2.a);
        console.log(obj2['b']);
        console.log(obj2["c"]);
        console.log(obj2.arr);
        console.log(obj2.fun1());
        console.log(obj2.nestobj);
        console.log(obj2.nestobj.nest);

        // Method 4
        var obj3 = new Object();
        obj3.fname = "Nadeem";
        obj3.lname = "Ali";
        obj3.age = 20;
            
        console.log(obj3.fname);
        console.log(obj3.lname);
        console.log(obj3.age);
    </script>
</head>

<body>
    <h2>Objects in JavaScript</h2>
</body>

</html>

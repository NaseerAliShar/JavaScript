<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursion</title>
    <script>
        function fact(x) {
            if (x == 0) {
                return 1;
            }
            else {
                return x * fact(x - 1);
            }
        }
        let a = prompt("Enter Number: ");
        console.log(fact(a));
    </script>
</head>

<body>
    <h2> Factorial Using Recursion </h2>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <script>
        let a="Naseer";
        let b='Nadeeem'
        console.log(a);
        console.log(b);
        console.log(a[4]);
        
        //Templete Literal
        let x='Naseer';
        let y='Behroz';
        let z=`${x} is the friend of ${y}`;  // backtic
        console.log(z);               //string interpolation

        // Escape Sequence
        let m='Naseer \'Shar'; // character b/w string
        let n='Naseer \tShar'; // tab
        let o='Naseer \nShar'; // new line
        let p='Naseer \rShar'; // return carraige
        console.log(m);
        console.log(n);
        console.log(o);
        console.log(p);
    </script>
</body>
</html>
